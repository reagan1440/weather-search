<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>

    <!--bootstrap, google font and css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="container-fluid">
      <div class="row navbar navbar-dark bg-dark">
          <div class="col-12 text-center">
              <h1>Weather Dashboard</h1>
          </div>
      </div>
      <div class="row">
        <div class="col-3 bg-light pb-2 pt-3" id="searchResults">
            <div class="row">
                <div class="col-12">
                    <h4>Search for a City:</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="input-group">
                        <input class="form-control" type="text" id="enterCity"
                            placeholder="Enter city to view the weather"><button type="button" id="searchBtn"
                            class="btn btn-primary"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">

                    <ul id="searchHistory" class="list-group">
                
                    </ul>

                </div>
            </div>
        </div>

        <div id="weatherContent" class="col-9 pb-4 pt-4">
            <div class="row pb-3 mr-2 ml-2">
                <div id="cityDetail" class="col-12 border rounded px-3 py-3">
                </div>
            </div>

      <script src="./assets/script.js"></script>
